<div style="margin-top: 1%;">
  <!-- Campos específicos para conductor -->
  <br>
  <!-- <form action=""> -->
  <div>

    <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="" id="password" name="password" required>

    <label for="foto_licencia">Foto de la Licencia de conduccion:</label>
    <input type="file" id="foto_licencia" name="foto_licencia" accept="image/*" required>

    <label for="foto_cedula">Foto de la cédula:</label>
    <input type="file" id="foto_cedula" name="foto_cedula" accept="image/*" required>

    <label for="foto_soat">Foto del SOAT:</label>
    <input type="file" id="foto_soat" name="foto_soat" accept="image/*" required>

    <label for="foto_tecnomecanica">Foto de la revisión tecnomecánica:</label>
    <input type="file" id="foto_tecnomecanica" name="foto_tecnomecanica" accept="image/*" required>

    <label for="foto_matricula">Foto de la matricula:</label>
    <input type="file" id="foto_matricula" name="foto_matricula" accept="image/*" required>
  </div>

  <button type="submit">Registrarse</button>

  <!-- </form> -->
</div>
